# .github/workflows/ci.yml
name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew update
        brew install cmake
        brew install googletest

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run main program
      run: |
        cd build
        ./cpp_ci_example

    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure
